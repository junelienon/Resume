<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/pattern.css">
</head>

<body>

<header class="container py-4">
    <div class="d-flex flex-wrap align-items-center justify-content-between">
        <div class="logo mb-3 mb-md-0">
            June lienon <span class="text-success">Salamanca</span>
        </div>

        <nav class="nav">
            <a class="nav-link text-white" href="/">Home</a>
            <a class="nav-link text-white" href="/about">About</a>
            <a class="nav-link text-white" href="/portfolio">Portfolio</a>
            <a class="nav-link text-success fw-bold" href="/contact">Contact</a>
        </nav>
    </div>
</header>

<section class="contact-wrapper py-5">
    <div class="container">
        <div class="row align-items-center gy-5">

            <!-- LEFT -->
            <div class="col-lg-7 col-md-12">
                <h2 class="text-success mb-4">Contact Me</h2>

                <form method="post" class="contact-form">

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea name="message" class="form-control" rows="5" required></textarea>
                    </div>

                    <button class="btn btn-success px-4">
                        Send Message
                    </button>
                </form>

                <div th:if="${success}" class="text-success mt-3">
                    âœ… Your message has been sent successfully!
                </div>
            </div>

            <!-- RIGHT IMAGE -->
            <div class="col-lg-5 col-md-12 text-center contact-right">
                <img src="/img/sa.png" class="img-fluid rounded">
            </div>

<!-- CONTACT INFO -->
<div class="contact-info mt-3">

    <h4 class="mb-2">Get In Touch</h4>

    <!-- Email -->
    <p class="d-flex align-items-center gap-2">
        <i class="bi bi-envelope-fill text-success"></i>
        <strong>Email:</strong>
        <a href="mailto:junelienonsalamanca08@gmail.com"
           class="text-decoration-none text-success">
            junelienonsalamanca08@gmail.com
        </a>
    </p>

    <!-- Location -->
    <p class="d-flex align-items-center gap-2">
        <i class="bi bi-geo-alt-fill text-success"></i>
        <strong>Location:</strong> Philippines
    </p>

    <!-- SOCIAL LINKS -->
    <div class="d-flex flex-wrap gap-4 mt-4">

        <a href="https://www.facebook.com/STRATIGIA.ITSERVICES"
           target="_blank"
           class="d-flex align-items-center gap-2 text-decoration-none text-primary fw-semibold">
            <i class="bi bi-facebook fs-5"></i>
            Facebook
        </a>

        <a href="https://github.com/Stratigia/CIICCB8"
           target="_blank"
           class="d-flex align-items-center gap-2 text-decoration-none text-light fw-semibold">
            <i class="bi bi-github fs-5"></i>
            GitHub
        </a>

        <a href="https://www.linkedin.com/in/stratigia-stratigia-84b9793a0/"
           target="_blank"
           class="d-flex align-items-center gap-2 text-decoration-none text-info fw-semibold">
            <i class="bi bi-linkedin fs-5"></i>
            LinkedIn
        </a>

    </div>
</div>

        </div>
    </div>
</section>

</body>
</html>
